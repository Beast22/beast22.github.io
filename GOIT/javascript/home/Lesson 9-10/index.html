				<h2 class="checkbox-title">jquery and css checkboxes</h2>	
				<div class="checkbox_set">
					<fieldset class="jq_style">
						<label for="1st_check">label 1</label>
						<span class="niceCheck"><input type="checkbox" id="1st_check"></span>

						<label for="2nd_check">label 2</label>

						<label for="3rd_check">label 3</label>
						<span class="niceCheck"><input type="checkbox" id="3rd_check" disabled="disabled"></span>
					</fieldset>
			
					<fieldset class="pure_css">
