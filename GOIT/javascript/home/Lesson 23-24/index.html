<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JS 24 MVC</title>

	<link rel="stylesheet" href="dist/css/style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="dist/js/tmpl.js"></script>
	<script src="dist/js/script.js"></script>


</head>
<body>
	<script type="text/template" id="wrapper-template">
		<div class="wrapper">
				<div class="todo todo__titlepage">
					<h1 class="todo__title">My ToDo List</h1>
					<input type="text" class="todo__value" placeholder="write your task here">
					<span class="todo__add">Type here to add</span>
				</div>
				<div class="todo todo__page">
					<h2 class="todo__page__title">My ToDo List #1</h2>
					<ul class="todo__page__list"></ul>
				</div>
		</div>
	</script>

	<script type="text/template" id="list-template">
		<% for(var i = 0; i < data.length; i++) { %>
			<li class="todo__page__elem"> <input class="todo__page__list__item" type="text" name="" value="<%= data[i] %>"> 
				<span class="fa fa-times-circle todo__delete" data-value="<%= data[i] %>"></span>
				<span class="fa fa-save todo__edit"></span>
			</li>
		<% }; %>
	</script>


</body>
</html>
