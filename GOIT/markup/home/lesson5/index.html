<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Cadastre</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="wrapper">
	<nav class="navigation">
	<div class="container clearfix">
		<ul class="menu clearfix">
			<li><a href="#">Meu YouBike</a></li>
			<li class="active"><a href="#">Vender</a></li>
			<li><a href="#">Forum</a></li>
			<li><a href="#">Contato</a></li>
			<li><a href="#">Ajuda</a></li>
		</ul>
		<div class="goods_sign_up clearfix">
			<a class="goods" href="#">Minhas Ofertas</a>
			<p class="sign_up">
			<span>Ola!</span>
			<a href="#">Entrar</a>
			<span>ou</span>
			<a href="#">Cadastre-se</a>
			</p>
		</div>
	</nav>
	</div>
	<form action="#" class="registration">
		<h1>Cadastre-se</h1>
		<button class="fb" type="submit">Log In <span>with</span> Facebook</button>
		<fieldset>
			<legend>OU</legend>
			<input type="text" name="first_name" placeholder="First Name">
			<input type="text" name="last_name" placeholder="Last Name">
			<input type="text" name="email" placeholder="Email Address">
			<input type="password" name="choose_password" placeholder="Choose Password">
			<input type="password" name="password_confirm" placeholder="Password Confirm">
		<checkbox id="send"></checkbox>
		<input type="submit" value="Create my Account">
		</fieldset>
		<p>By clicking the button above, you agree to the Terms of Service</p>
	</form>
</div>

</html>
