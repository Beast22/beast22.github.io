<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Lesson 5 Table</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<table class="table">
		<tr>
			<td colspan="2" class="edge_top edge_left">&nbsp;</td>
			<td colspan="3" class="edge_top">&nbsp;</td>
			<td colspan="2" class="edge_top yellow edge_right">&nbsp;</td>
		</tr>
		<tr>
			<td rowspan="2" class="edge_left">&nbsp;</td>
			<td colspan="4" rowspan="4" class="red">&nbsp;</td>
			<td colspan="2" rowspan="2" class="yellow edge_right">&nbsp;</td>
		</tr>
		<tr></tr>
		<tr>
			<td class="edge_left" rowspan="3">&nbsp;</td>
			<td rowspan="2"></td>
			<td rowspan="2" class="edge_right">&nbsp;</td>
		</tr>
		<tr></tr>
		<tr>
			<td class="black">&nbsp;</td>
			<td class="black">&nbsp;</td>
			<td colspan="2">&nbsp;</td>
			<td colspan="2" class="edge_right">&nbsp;</td>
		</tr>
		<tr>
			<td rowspan="3" class="edge_left yellow edge_bottom">&nbsp;</td>
			<td class="black">&nbsp;</td>
			<td class="black">&nbsp;</td>
			<td colspan="2">&nbsp;</td>
			<td colspan="2" rowspan="2" class="edge_right blue">&nbsp;</td>
		</tr>
		<tr>
			<td colspan="2" rowspan="2" class="edge_bottom">&nbsp;</td>
			<td colspan="2" class="black">&nbsp;</td>
		</tr>
		<tr>
			<td colspan="4" class="edge_bottom edge_right">&nbsp;</td>
		</tr> 
	</table>
</body>
</html>
